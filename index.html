'<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Sport Manager</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="top-bar">
    <div class="gold.blue">Ouro: <span id="goldBlue">23000</span>k</div>
    <div class="timer" id="timer">27:35</div>
    <div class="gold.red">Ouro: <span id="goldRed">18000</span>k</div>
  </header>

  <main class="painel">
    <!-- Equipe Azul -->
    <section class="equipe azul">
      <h2>Equipe Azul</h2>
      <div class="campeoes">
        <img src="dragontail-10.10.5/img/champion/tiles/Jax_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/MasterYi_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/TwistedFate_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/Corki_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/Thresh_0.jpg" alt="",width="64px", height="64px">
         <div class="grafico">
        <h3>Tabela de dano da Equipe</h3>
        <canvas id="graficoAzul"></canvas>
      </div>
      </div>
     
    </section>

    <div class="vs">
      <h1>VS</h1>
    </div>

    <!-- Equipe Vermelha -->
    <section class="equipe vermelha">

        <img src="dragontail-10.10.5/img/champion/tiles/Fiora_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/Vi_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/Syndra_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/MissFortune_0.jpg" alt="",width="64px", height="64px">
        <img src="dragontail-10.10.5/img/champion/tiles/Karma_0.jpg" alt="",width="64px", height="64px">
         <div class="grafico">
        <h3>Tabela de dano da Equipe</h3>
        <canvas id="graficoVermelho", ></canvas>
      </div>
      </div>
     
    </section>
  </main>

  <script src="css/JS/script.js"></script>
</body>
</html>'
